apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.deployment.name }}
data:
  sidecarconfig.yaml: |
    containers:
      - name: seeker
        image: {{ .Values.image.repo }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: seeker-dir
          mountPath: /data/seeker
    volumes:
    - name: seeker-dir
      emptyDir: {}
    volumeMounts:
    - name: seeker-dir
      mountPath: /data/seeker
